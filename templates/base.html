<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" defer></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/maxcdn_bootstrap.js') }}" defer></script>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">


    {% block head %}
    {% endblock %}

</head>
<body>
    {% include 'navbar.html' %}
    {% include 'registration.html' %}
    {% include 'logging.html' %}
    {% include 'error_message.html' %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
