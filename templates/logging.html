{% block head %}
--><script type="text/javascript" src="{{ url_for('static', filename='js/logging.js') }}" defer></script>
{% endblock %}



<!-- Modal -->
<div id="loggingModal" class="modal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Logging</h4>
            </div>
        <form id="loggingForm" class="modal-body" method="POST" action="{{ url_for('route_logging') }}">
            Login: <input type="text" name="username" minlength="3" maxlength="20" required><br>
            Password: <input type="password" name="password" minlength="6" maxlength="30" required><br>

        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" style="float:left">Cancel</button>
            <input id="loggingButton" type="submit" class="btn btn-default" data-dismiss="modal" value="Register">
        </div>

        </div>

    </div>
</div>
